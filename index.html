<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-900 flex items-center justify-center h-screen">
    <div class="mx-auto p-4 bg-indigo-800 rounded-lg justify-center items-center text-center ">
        <h1 class="text-4xl text-white font-bold mb-4 text-center">Password Generator</h1>
        <div class="flex items-center mb-4 justify-center items-center text-center">
            <label for="length" class="text-white mr-4">Password Length:</label>
            <input type="number" id="length" min="8" max="32" value="8"
                class="w-16 px-2 py-1 rounded border border-gray-400" />
        </div>
        <div class="flex items-center mb-4 justify-center items-center text-center">
            <label for="uppercase" class="text-white mr-4">Uppercase Letters:</label>
            <input type="checkbox" id="uppercase" checked class="mr-2" />
        </div>
        <div class="flex items-center mb-4 justify-center items-center text-center">
            <label for="lowercase" class="text-white mr-4">Lowercase Letters:</label>
            <input type="checkbox" id="lowercase" checked class="mr-2" />
        </div>
        <div class="flex items-center mb-4 justify-center items-center text-center">
            <label for="numbers" class="text-white mr-4">Numbers:</label>
            <input type="checkbox" id="numbers" checked class="mr-2" />
        </div>
        <div class="flex items-center mb-4 justify-center items-center text-center">
            <label for="symbols" class="text-white mr-4">Symbols:</label>
            <input type="checkbox" id="symbols" checked class="mr-2" />
        </div>
        <button id="generate" class="bg-white text-indigo-900 px-4 py-2 rounded font-bold">Generate Password</button>
        <div class="mt-4">
            <label for="password" class="text-white mr-4">Generated Password:</label>
            <input type="text" id="password" class="w-64 px-2 py-1 rounded border border-gray-400" readonly />
        </div>
    </div>
</body>

<script src="password-generator.js"></script>
</body>

</html>
